<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <div> 
                <label>
                    <input type="radio" name="options" value="rock" checked></input>
                    <img src="assets/rock.jpg" height="100px" />
                </label>
                <label>
                    <input type="radio" name="options" value="paper"></input>
                    <img src="assets/paper.jpg" height="100px"/>
                </label>
                <label>
                    <input type="radio" name="options" value="scissors"></input>
                    <img src="assets/scissors.png" height="100px" />
                </label>
            </div>

            <button id='playButton'>Play!</button>

            <div>
                <p>
                    Wins: <span id='wins'></span> 
                    <br>
                    Losses: <span id='losses'></span> 
                    <br>
                    Draws: <span id='draws'></span> 
                    <br>
                    
                    Win Percentage: <span id='percentage'></span> 
                </p>
            </div>
            <button id='resetButton'>Reset</button>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
